<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
			<script>
				$(function(){
					let count=0;
					$("#btn").click(function() {
						count++;
						if(count==4) count=1;
						$("#i01").attr("src","imges/seokjin"+count+".jpg");				
					});
				});//function
			
			
			</script>
				<style>
					div{width:300px; height:300px; overflow:hidden;}
					img{width:500px;}
				</style>
			
	</head>
	<body>
		<div>
		<button id = "btn">이미지변경</button>
			<img id="i01" src="imges/noyoonseo.jpg">
		</div>
		
	</body>
</html>
