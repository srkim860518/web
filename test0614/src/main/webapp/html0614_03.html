<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<style>
		*{margin: 0; padding: 0;}
		.main{width: 1400px; height: 100px; border: 5px solid lightcyan; margin: 50px auto;}
		.sub{background: green; width: 100px; height: 100px;
		position: relative; 		}
	</style>
			<script>
				$(function(){
					let count=0;
					$(".btn").click(function(){	 //클릭을 했을때
						count=count+100;     // count는 100만큼 이동해라
							
						if(count>800) count=0;  // 만약 800이상이면 count는0으로 이동
						$(".sub").css({"left":count});// 버튼을 누르면 css를 누르겠다. left(속성)에 count만큼 바꾸겠다.
					
					});
					
				});//function
			
			
			</script>
	</head>
	<body>
	  <button class="btn">위치이동</button>
	  <br>
	  <div class="main">
		<div class ="sub"></div>
	  </div>
	</body>
</html>
