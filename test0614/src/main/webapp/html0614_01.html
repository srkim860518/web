<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이벤트</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
			<script>
				$(function(){
					let count =1;
					$(".btn").text("제이쿼리 함수호출");
					$(".btn").click(
							function(){
								count++;
								$("#d01").css("background","green");
								$("#d01").css("border-width",count);
								
							}
							
					);//.btn
				$(".btn2").click(function(){
					count--;
					$("#d01").css("background","yellow");
					$("#d01").css("border-width",count);
					
				});
		
				}); // jquery
				//자바스크립트 gkatn
				function btn(){
					alert("자바스크립트 호출");
				}
								
			</script>
			<style>
			div{width: 300px; height: 300px; background: yellow; border: 3px solid springgreen;
				border-width: 3px;
			}			
			</style>
			
	</head>
	<body>
		<div id ="d01">
			<img src="">
		
		</div>
	<button class="btn">색상</button>
	<button class="btn2">자바스크립트 함수 호출</button> <!-- class함수는 괄호가 없어도 됨 -->
	<br>
	<hr>	
	<button onclick="btn()">자바스크립트 함수 호출</button><!-- onclick 에서만  -->
	</body>
</html>
